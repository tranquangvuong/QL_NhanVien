<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
</head>
<body>
<h1>Edit customer</h1>
<p>
    <a href="/nhanviens">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-nhanvien}" th:object="${nhanvien}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>ma nhan vien:</td>
            <td><input type="text" th:field="*{manhanvien}"/></td>
        </tr>
        <tr>
            <td>ho ten:</td>
            <td><input type="text" th:field="*{hoten}"/></td>
        </tr>
        <tr>
            <td>ngay sinh:</td>
            <td><input type="text" th:field="*{ngaysinh}"/></td>
        </tr>
        <tr>
            <td>cap do:</td>
            <td><input type="text" th:field="*{capdo}"/></td>
        </tr>
        <tr>
            <td>Phongban:</td>
            <td>
                <select name="phongban">
                    <option th:each="p : ${phongbans}"
                            th:value="${p.getId()}"
                            th:text="${p.getTenphongban()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
